theme: 
  name: material
  analytics: {gtag: 'G-274394082'}
  highlightjs: true
  hljs_languages:
    - yaml
    - rust
  features: 
    - navigation.tracking
    - navigation.instant
    - content.action.edit
    - content.action.view
    - navigation.expand
    - navigation.sections
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.follow
    - search.suggest
    - search.higlihgt
    - content.tabs.link
    - content.code.annotation
    - navigation.path
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle: 
        icon: material/lightbulb
      primary:  deep purple
      accent:  deep purple
    - scheme: slate
      toggle: 
        icon: material/lightbulb-outline
        name: Swith to dark mode
      primary:  deep purple
      accent:  deep purple



